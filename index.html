<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Grid Layout</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            grid-template-rows: auto 1fr auto;
            gap: 10px;
            min-height: 100vh;
            border: 2px solid black;
        }

        .header {
            grid-column: 1 / 4;
            text-align: center;
            background-color: #f0f0f0;
            padding: 10px;
            font-size: 24px;
            border: 2px solid black;
        }

        .footer {
            grid-column: 1 / 4;
            text-align: center;
            background-color: #f0f0f0;
            padding: 10px;
            font-size: 24px;
            border: 2px solid black;
        }

        .sidebar-left {
            grid-column: 1;
            grid-row: 2;
            border: 2px solid black;
        }

        .main {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(3, 1fr);
            grid-column: 2;
            grid-row: 2;
            gap: 10px;
            border: 2px solid black;
        }

        .sidebar-right {
            grid-column: 3;
            grid-row: 2;
            border: 2px solid black;
        }

        .box {
            border: 2px solid black;
        }

        /* Extra styles for inner boxes */
        .box:nth-child(1) {
            grid-row: 1 / 3;
        }

        .box:nth-child(3) {
            grid-column: 1 / 3;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto 1fr auto auto;
            }

            .header {
                grid-column: 1;
            }

            .sidebar-left {
                grid-column: 1;
                grid-row: 2;
            }

            .main {
                grid-template-columns: 1fr;
                grid-template-rows: repeat(5, auto);
                grid-column: 1;
                grid-row: 3;
            }

            .sidebar-right {
                grid-column: 1;
                grid-row: 4;
            }

            .footer {
                grid-column: 1;
                grid-row: 5;
            }

            .box:nth-child(1),
            .box:nth-child(3) {
                grid-column: auto;
                grid-row: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Header</div>
        <div class="sidebar-left"></div>
        <div class="main">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <div class="sidebar-right"></div>
        <div class="footer">Footer</div>
    </div>
</body>
</html>
